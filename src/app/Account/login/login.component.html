<div class="container mt-4 mb-4 col-md-4">
  <h4>Login</h4>
  <hr class="mb-4">
    <div class="login-container">

      <div class="alert alert-danger alert-dismissible fade show" role="alert"
      *ngIf="LoginMessage != null && LoginMessage != '' ">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span>&times;</span>
          <span>close</span>
        </button>
      {{LoginMessage}}
      </div>
      <!--  -->
    <form [formGroup]="loginForm" (ngSubmit) = "Login()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" [ngClass]="{'is-invalid' : !this.loginForm.get('email')!.valid && this.loginForm.get('email')!.touched}" class="form-control" id="exampleInputEmail1" >
            <div class="text-danger" *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.errors?.required" >{{messageValidate.email.required}}</div>
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" [ngClass]="{'is-invalid' : this.loginForm.get('password')!.invalid
          && (this.loginForm.get('password')?.touched || this.loginForm.get('password').dirty)}" class="form-control" id="exampleInputPassword1">
          <div class="text-danger" *ngIf="this.loginForm.get('password').touched && this.loginForm.get('password')?.errors?.required" >{{messageValidate.password.required}}</div>
        </div>

        <div class="form-group">
          <label for="remember" class="pl-3">remember me</label>
          <input type="checkbox" formControlName='remember' class="" id="remember">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>

      </form>

  </div>
  <div class="btn-login mt-4">
       you dont have account ? <a routerLink ="/register" class="">register</a>
  </div>
  <div class=" mt-4">
     <a routerLink ="/register" class="">forgot your password ?</a>
</div>
</div>
